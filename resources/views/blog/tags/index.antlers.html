<!-- Posts Section -->
<section class="w-full md:w-2/3 flex flex-col items-center px-3">
    <article class="flex flex-col shadow-lg rounded-lg overflow-hidden my-4 w-full">
        <div class="bg-white flex flex-col justify-start p-6">
            {{ if tags }}
                <div class="flex flex-wrap gap-2 mb-4">
                    {{ tags }}
                      {{emoji}}  <a href="{{ url }}" class="bg-blue-100 text-blue-700 text-sm font-bold uppercase px-2 py-1 rounded hover:bg-blue-200 transition">
                            
                            {{ title }}</a>
                    {{ /tags }}
                </div>
            {{ /if }}
            {{# <!-- Example content, can be replaced with dynamic content -->
            <h2 class="text-2xl font-bold mb-2">Post Title</h2>
            <p class="text-gray-700 mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vel ligula scelerisque, finibus odio quis, fringilla eros.</p>
            <a href="{{ url }}" class="text-blue-700 font-bold hover:underline mt-auto">Read More</a> #}}
        </div>
    </article>
</section>
{{partial:sidebar}}
