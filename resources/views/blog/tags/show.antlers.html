
      <!-- Posts Section -->
      <section class="w-full md:w-2/3 flex flex-col items-center px-3">
        {{ entries   paginate="2" as="posts" }}
        {{posts}}
        <article class="flex flex-col shadow my-4">
            <!-- Article Image -->
            <a href="{{ url }}" class="hover:opacity-75">
                <img src="{{image}}" alt="{{image:alt}}">
            </a>
            <div class="bg-white flex flex-col justify-start p-6">
                <div class="flex flex-wrap gap-2">
                        {{if tags}}
                            {{tags}}
                            <a href="{{ url }}" class="bg-blue-100 text-blue-700 text-sm font-bold uppercase px-2 py-1 rounded hover:bg-blue-200 transition">{{ title }}</a>

                            {{/tags}}
                        {{/if}}
                </div>
                <a href="{{ url }}" class="text-3xl font-bold hover:text-gray-700 pb-4">{{ title }}</a>
                <div class="flex items-center text-sm pb-3">
                    <img src="{{ author:avatar }}" alt="{{ author:name }}'s avatar" class="w-10 h-10 rounded-full mr-3">
                    <p>
                        By <a href="{{ url }}" class="font-semibold hover:text-gray-800">{{author:name}}</a>, Published on 
                        {{ date format="F" }} {{ date format="j" | ordinal }}, {{ date format="Y" }}
                    </p>
                </div>
                <a href="{{ url }}" class="pb-6">{{ content | widont }}</a>
            </div>
        </article>
        {{/posts}}

        {{ /entries }}
        <!-- Pagination -->
    </section>
    {{partial:sidebar}}
